<h1>Present students</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [color]="'primary'">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [color]="'primary'">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;&nbsp; Surname</th>
    <td mat-cell *matCellDef="let element"> &nbsp;&nbsp;{{element.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp;&nbsp;Date of birth</th>
    <td mat-cell *matCellDef="let element"> &nbsp;&nbsp;{{element.dateOfBirth}}</td>
  </ng-container>

  <ng-container matColumnDef="clazz">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;&nbsp;Class</th>
    <td mat-cell *matCellDef="let element">
      &nbsp;&nbsp;{{element.clazz.name}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

<div>
  <button mat-mini-fab class="green-background" (click)="savePresentStudents()">
    <mat-icon class="lavender-icon">arrow_back</mat-icon>
  </button>
</div>
