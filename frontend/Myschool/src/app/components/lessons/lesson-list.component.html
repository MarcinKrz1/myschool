<h1>Lessons</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic</th>
    <td mat-cell *matCellDef="let element"> {{element.topic}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}}</td>
  </ng-container>

  <ng-container matColumnDef="classroom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Classroom</th>
    <td mat-cell *matCellDef="let element">
      <ng-multiselect-dropdown
        [placeholder]="'none of the classrooms'"
        [data]="allClassrooms"
        [(ngModel)]="element.classroom"
        [settings]="dropdownClassroomSettings"
        (onSelect)="editClassroom(element)"
        (onDeSelect)="deleteClassroom(element)">
      </ng-multiselect-dropdown>
    </td>
  </ng-container>

  <ng-container matColumnDef="clazz">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Class</th>
    <td mat-cell *matCellDef="let element">
      <ng-multiselect-dropdown
        [placeholder]="'none of the classes'"
        [data]="allClazzes"
        [(ngModel)]="element.clazz"
        [settings]="dropdownClazzSettings"
        (onSelect)="editClazz(element)"
        (onDeSelect)="deleteClazz(element)">
      </ng-multiselect-dropdown>
    </td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject</th>
    <td mat-cell *matCellDef="let element">
      <ng-multiselect-dropdown
        [placeholder]="'none of the subjects'"
        [data]="allSubjects"
        [(ngModel)]="element.subject"
        [settings]="dropdownSubjectSettings"
        (onSelect)="editSubject(element)"
        (onDeSelect)="deleteSubject(element)">
      </ng-multiselect-dropdown>
    </td>
  </ng-container>

  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher</th>
    <td mat-cell *matCellDef="let element">
      <ng-multiselect-dropdown
        [placeholder]="'none of the teachers'"
        [data]="allTeachers"
        [(ngModel)]="element.teacher"
        [settings]="dropdownTeacherSettings"
        (onSelect)="editTeacher(element)"
        (onDeSelect)="deleteTeacher(element)">
      </ng-multiselect-dropdown>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 50px;"> Actions</th>
    <td mat-cell *matCellDef="let element" style="padding-left: 50px;">
      <button mat-icon-button
              (click)="openDialog(element.href,element.date, element.topic)">
        <mat-icon class="blue-icon">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element.href)">
        <mat-icon class="red-icon">delete</mat-icon>
      </button>
      <button mat-raised-button (click)="showStudents(element)">Present students</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

<div>
  <button mat-mini-fab class="green-background" (click)="openDialog(null, '', '')">
    <mat-icon class="lavender-icon">add</mat-icon>
  </button>
</div>
