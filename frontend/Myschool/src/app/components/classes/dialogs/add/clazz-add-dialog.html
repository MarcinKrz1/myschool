<h1 mat-dialog-title>{{clazzData.href ? 'Edit' : 'Add'}} class</h1>
<div mat-dialog-content>
  <p>Provide information about the class</p>
  <input type="hidden" name="href" [(ngModel)]="clazzData.href">
  <mat-form-field>
    <input matInput required placeholder="Name" [(ngModel)]="clazzData.name">
  </mat-form-field>
</div>
<div *ngIf="error" class="error-msg">{{errorMsg}}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="addClazz()">Save</button>
</div>
