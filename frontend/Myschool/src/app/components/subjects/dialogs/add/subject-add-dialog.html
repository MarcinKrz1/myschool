<h1 mat-dialog-title>{{subjectData.href ? 'Edit' : 'Add'}} subject</h1>
<div mat-dialog-content>
  <p>Provide information about the subject</p>
  <input type="hidden" name="href" [(ngModel)]="subjectData.href">
  <mat-form-field>
    <input matInput required placeholder="Subject Name" [(ngModel)]="subjectData.name">
  </mat-form-field>
</div>
<div *ngIf="error" class="error-msg">{{errorMsg}}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="addSubject()">Save</button>
</div>
