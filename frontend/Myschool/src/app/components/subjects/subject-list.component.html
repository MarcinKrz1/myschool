<h1>Subjects</h1>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
    <td mat-cell *matCellDef="let element" style="width: 80px;">
      <button mat-icon-button (click)="openDialog(element.name, element.href)">
        <mat-icon class="blue-icon">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element.href)">
        <mat-icon class="red-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

<div>
  <button mat-mini-fab class="green-background" (click)="openDialog('', '')">
    <mat-icon class="lavender-icon">add</mat-icon>
  </button>
</div>
