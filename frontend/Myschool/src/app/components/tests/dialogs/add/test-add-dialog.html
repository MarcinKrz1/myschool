<h1 mat-dialog-title>{{testData.href ? 'Edit' : 'Add'}} test type</h1>
<div mat-dialog-content>
  <p>Provide information about the subject</p>
  <input type="hidden" name="href" [(ngModel)]="testData.href">
  <mat-form-field>
    <input matInput required placeholder="Test type" [(ngModel)]="testData.type">
  </mat-form-field>
</div>
<div *ngIf="error" class="error-msg">{{errorMsg}}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="addTest()">Save</button>
</div>
