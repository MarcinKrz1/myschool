<h1>Teachers</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfEmployment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of employment</th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfEmployment}}</td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
    <td mat-cell *matCellDef="let element"> {{element.salary}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
    <td mat-cell *matCellDef="let element" style="width: 80px;">
      <button mat-icon-button (click)="openDialog(element.href, element.name, element.surname, element.dateOfEmployment, element.salary)">
        <mat-icon class="blue-icon">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element.href)">
        <mat-icon class="red-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

<div>
  <button mat-mini-fab class="green-background" (click)="openDialog(null, '', '', '', '')">
    <mat-icon class="lavender-icon">add</mat-icon>
  </button>
</div>
