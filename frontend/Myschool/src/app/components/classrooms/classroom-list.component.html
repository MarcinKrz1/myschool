<h1>Classrooms</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.number}}</td>
  </ng-container>

  <ng-container matColumnDef="numberOfSeats">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of seats</th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfSeats}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
    <td mat-cell *matCellDef="let element" style="width: 80px;">
      <button mat-icon-button (click)="openDialog(element.number, element.href, element.numberOfSeats)">
        <mat-icon class="blue-icon">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element.href)">
        <mat-icon class="red-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

<div>
  <button mat-mini-fab class="green-background" (click)="openDialog('', null, '')">
    <mat-icon class="lavender-icon">add</mat-icon>
  </button>
</div>
