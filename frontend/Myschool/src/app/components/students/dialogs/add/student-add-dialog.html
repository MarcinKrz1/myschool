<h1 mat-dialog-title>{{teacherData.href ? 'Edit' : 'Add'}} teacher</h1>
<div mat-dialog-content>
  <p>Provide information about the teacher</p>
  <input type="hidden" name="href" [(ngModel)]="teacherData.href">
  <mat-form-field>
    <input matInput required placeholder="Name" [(ngModel)]="teacherData.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput required placeholder="Surname" [(ngModel)]="teacherData.surname">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date of employment"
           [(ngModel)]="teacherData.dateOfEmployment">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput required placeholder="Salary" [(ngModel)]="teacherData.salary">
  </mat-form-field>
</div>
<div *ngIf="error" class="error-msg">{{errorMsg}}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="addTeacher()">Save</button>
</div>
