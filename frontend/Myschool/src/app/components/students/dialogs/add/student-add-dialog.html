<h1 mat-dialog-title>{{studentData.href ? 'Edit' : 'Add'}} student</h1>
<div mat-dialog-content>
  <p>Provide information about the student</p>
  <input type="hidden" name="href" [(ngModel)]="studentData.href">
  <mat-form-field>
    <input matInput required placeholder="Name" [(ngModel)]="studentData.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput required placeholder="Surname" [(ngModel)]="studentData.surname">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date of birth"
           [(ngModel)]="studentData.dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div *ngIf="error" class="error-msg">{{errorMsg}}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="addTeacher()">Save</button>
</div>
