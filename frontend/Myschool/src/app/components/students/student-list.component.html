<h1>Students</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of birth</th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}}</td>
  </ng-container>

  <ng-container matColumnDef="clazz">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
    <td mat-cell *matCellDef="let element">
      <ng-multiselect-dropdown
        [placeholder]="'none of the classes'"
        [data]="allClazzes"
        [(ngModel)]="element.clazz"
        [settings]="dropdownSettings"
        (onSelect)="editClazz(element)"
        (onDeSelect)="deleteClazz(element)">
      </ng-multiselect-dropdown>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 50px;"> Actions</th>
    <td mat-cell *matCellDef="let element" style="padding-left: 50px;">
      <button mat-icon-button
              (click)="openDialog(element.href, element.name, element.surname, element.dateOfBirth)">
        <mat-icon class="blue-icon">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element.href)">
        <mat-icon class="red-icon">delete</mat-icon>
      </button>
      <button mat-raised-button (click)="showStudents(element)">View absences</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

<div>
  <button mat-mini-fab class="green-background" (click)="openDialog(null, '', '', '')">
    <mat-icon class="lavender-icon">add</mat-icon>
  </button>
</div>
