<mat-card>
  <form #subjectForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>{{subject.name ? 'Edit' : 'Add'}} Subject</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Subject Name" [(ngModel)]="subject.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!subjectForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove()"
              *ngIf="subject.href" type="button">Delete</button>
      <a mat-button routerLink="/subject-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
